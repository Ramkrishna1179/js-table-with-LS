    <div class="container mt-5">
      <div class="row">
        <div class="col-3 two"><button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#myModal"
        >
            Open form
        </button></div>
        <div class="col-3 two"><button class="btn btn-danger" onclick="deleterow()" id="multiple">
          Remove
        </button></div>
        <div class="col-6"><input
          type="text"
          class="form-control"
          id="search"
          placeholder="search by name..."
          onkeyup="search()"
        /></div> 
      </div>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registration form</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label class="form-label required" for="fname"
                    >First Name</label
                  >
                  <input type="text" class="form-control" id="fname" />
                </div>
                <div class="mb-3">
                  <label class="form-label required" for="lname"
                    >Last Name</label
                  >
                  <input type="text" class="form-control" id="lname" />
                </div>

                <div class="mb-3">
                  <label class="form-label required" for="gender">Gender</label>
                  <select name="gender" id="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label required" for="email">Email</label>
                  <input type="email" class="form-control" id="email" />
                </div>
                <div class="mb-3">
                  <label class="form-label required" for="email">Contact</label>
                  <input type="email" class="form-control" id="contact" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-submit" id="btn">
                Submit
              </button>
              <button
                type="submit"
                class="btn btn-danger"
                data-BS-dismiss="modal"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
      <table border="1" align="center" style="margin-top: 50px">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Select</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Contact</th>
            <th colspan="2">Update table</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
